# Netlify 部署配置
# 用于部署 videco 前端项目

[build]
  # 前端项目所在目录
  base = "frontend/videco"

  # 构建命令
  command = "npm install && npm run build"

  # 构建输出目录（Vite 默认输出到 dist）
  publish = "dist"

# 单页应用（SPA）路由重定向配置
# 确保所有路由都能正确指向 index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# 构建环境配置
[build.environment]
  # 指定 Node.js 版本
  NODE_VERSION = "18"

  # 如果需要，可以添加其他环境变量
  # VITE_API_URL = "https://api.example.com"
